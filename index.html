<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Kiosk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #001f3f, #0074d9);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 { font-size: 3em; }
    p { font-size: 1.2em; }
    .start-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: white;
      color: #003366;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to AI Health Screening Kiosk</h1>
  <p>Your Smart Health Companion</p>

  <audio id="welcomeAudio">
    <source src="welcome.mp3" type="audio/mpeg" />
    Your browser does not support audio.
  </audio>

  <button class="start-btn" onclick="playWelcome()">ðŸš€ Get Started</button>

  <script>
    function playWelcome() {
      const audio = document.getElementById("welcomeAudio");
      audio.play().then(() => {
        console.log("Audio started");
      }).catch((e) => {
        console.error("Autoplay failed:", e);
        alert("Click again to allow audio.");
      });

      // Redirect after slight delay
      setTimeout(() => {
        window.location.href = "main.html";
      }, 1500); // enough time to hear the welcome message
    }
  </script>

</body>
</html>
